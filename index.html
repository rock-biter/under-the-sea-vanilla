<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<div class="z-100" id="app">
			<div
				id="audio-player"
				class="fixed bottom-0 left-1/2 -translate-x-1/2 max-w-[485px] w-full text-gray-600 text-[10px]"
			>
				<ul id="tracks-list" class="divide-y bg-black/60 rounded-lg">
					<li class="flex gap-4 items-center py-4 px-4">
						<div
							class="w-7 flex items-center justify-center hover:text-gray-300 cursor-pointer"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="24px"
								viewBox="0 -960 960 960"
								width="24px"
								fill="currentColor"
							>
								<path
									d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"
								/>
							</svg>
						</div>
						<div class="grow">
							<h3 class="text-white text-xs">Relaxig music</h3>
							<p>Pinco Pallo</p>
						</div>
						<div>3:25</div>
					</li>
				</ul>
				<div
					id="player"
					class="mt-2 bg-black/60 rounded-lg flex items-center gap-4 py-4 px-4"
				>
					<div
						id="context"
						class="w-7 flex items-center justify-center hover:text-gray-300 cursor-pointer"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							height="24px"
							viewBox="0 -960 960 960"
							width="24px"
							fill="currentColor"
						>
							<path
								d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"
							/>
						</svg>
					</div>
					<div class="grow flex items-center gap-4">
						<div class="grow">
							<h3 class="text-white text-xs">Relaxig music</h3>
							<p>Pinco Pallo</p>
						</div>
						<div>3:25</div>
					</div>
					<div
						id="player-controls"
						class="shrink-0 flex w-max items-center gap-2"
					>
						<span id="back" class="hover:text-gray-300 cursor-pointer">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="24px"
								viewBox="0 -960 960 960"
								width="24px"
								fill="currentColor"
							>
								<path
									d="M220-240v-480h80v480h-80Zm520 0L380-480l360-240v480Zm-80-240Zm0 90v-180l-136 90 136 90Z"
								/>
							</svg>
						</span>

						<span
							id="play-pause"
							class="relative hover:text-gray-300 cursor-pointer"
						>
							<svg
								class="w-8 h-8"
								xmlns="http://www.w3.org/2000/svg"
								height="24px"
								viewBox="0 -960 960 960"
								width="24px"
								fill="currentColor"
							>
								<path
									d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"
								/>
							</svg>
							<svg
								class="w-8 h-8 absolute opacity-0 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
								xmlns="http://www.w3.org/2000/svg"
								height="24px"
								viewBox="0 -960 960 960"
								width="24px"
								fill="currentColor"
							>
								<path
									d="M520-200v-560h240v560H520Zm-320 0v-560h240v560H200Zm400-80h80v-400h-80v400Zm-320 0h80v-400h-80v400Zm0-400v400-400Zm320 0v400-400Z"
								/>
							</svg>
						</span>
						<span id="next" class="hover:text-gray-300 cursor-pointer">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="24px"
								viewBox="0 -960 960 960"
								width="24px"
								fill="currentColor"
							>
								<path
									d="M660-240v-480h80v480h-80Zm-440 0v-480l360 240-360 240Zm80-240Zm0 90 136-90-136-90v180Z"
								/>
							</svg>
						</span>
						<span id="repeat" class="hover:text-gray-300 cursor-pointer">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="24px"
								viewBox="0 -960 960 960"
								width="24px"
								fill="currentColor"
							>
								<path
									d="M460-360v-180h-60v-60h120v240h-60ZM280-80 120-240l160-160 56 58-62 62h406v-160h80v240H274l62 62-56 58Zm-80-440v-240h486l-62-62 56-58 160 160-160 160-56-58 62-62H280v160h-80Z"
								/>
							</svg>
						</span>
					</div>
				</div>
				<p class="pt-2 pb-6 text-white text-[12px] pl-14">
					Audio tracks from Pixabay.com
				</p>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
